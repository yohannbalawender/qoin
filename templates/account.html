{% include "header.html" %}
      <h1>Account</h1>
      <form id="get-account" method="GET" action="/account/get">
        <div class="form-group account-name">
          <label class="form-label">Name</label>
          <input class="form-input" type="text" name="name">
          <p class="form-input-hint hidden"></p>
        </div>

        <div class="form-group columns">
          <div class="column col-1 col-ml-auto">
            <input id="submit-account" class="btn btn-primary" type="submit" value="Submit">
          </div>
        </div>
      </form>
      <div class="account-info hidden">
        <h1>Balance</h1>
        <p class="balance"></p>

        <h1>Account</h1>
        <table>
          <thead>
            <tr>
              <th>Date</th><th>Amount</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <script type="text/javascript" src="/static/js/jquery.js"></script>
      <script type="text/javascript" src="/static/js/app.js"></script>
