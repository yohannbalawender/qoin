{% include "header.html" %}
        <div class="content-wrapper">
          <div class="row">
            <div class="col-md-12 grid-margin">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <h4 class="font-weight-bold mb-0">Transaction</h4>
                </div>
              </div>
            </div>
            <div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">New transaction</h4>
                  <p class="card-description">
                    Send money to a network member
                  </p>
                  <form class="form-inline">
                    <label class="sr-only" for="inlineFormInputGroupUsername2">Member</label>
                    <select class="form-control" id="recipient" style="margin-right: 20px;">
                    </select>

                    <label class="sr-only" for="inlineFormInputName2">Amount</label>
                    <div id="amount-grp" class="input-group form-group" style="margin-right: 20px;">
                      <div class="input-group-prepend">
                        <span class="input-group-text bg-primary text-white">Q</span>
                      </div>
                      <input type="text" class="form-control" aria-label="Amount" id="amount">
                      <div class="input-group-append">
                        <span class="input-group-text">.00</span>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary mb-2" id="submit-tr" style="margin-top: 7px;" disabled>Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
